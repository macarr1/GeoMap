<ion-header>
  <ion-navbar color="steelblue2">
    <ion-title>
      Last Known Well
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-bounce padding class="card" style="height: 100vh;" id="page2">
 <!-- <ion-grid style="height :100%">
<ion-row justify-content-center align-items-center style="height: 100%"> remove to center the text all in the middle-->
<div style="height:10vh;"></div>
  <h3 id="lastKnownWell-heading5" style="color:#000000;font-weight:400;font-size: xx-large;">
    What time was the patient last known to be well?
  </h3>
  <div style="height:13vh;"></div>
  <form [formGroup]="timeForm" (ngSubmit)="SubmitTime()"><!--The last known well in hour format-->
    <ion-item id="lastKnownWellTime">
      <ion-label>Time in EST</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="myDate" formControlName="time1"></ion-datetime>
    </ion-item>
    <div class="spacer" style="height:3vh;" id="lastKnownWell-spacer7"></div>
    <!--Break between inputs and the button to make it consistent-->
    <div class="spacer" style="height:10vh;" id="lastKnownWell-spacer7"></div>
    <br>
    <button  id="lastKnownWell-button2" ion-button color="steelblue1" [disabled]="!timeForm.valid" type="submit" block >
      Next
    </button>
  </form>
  <!--<div class="spacer" style="height:100px;" id="lastKnownWell-spacer7"></div>
  
  <div class="spacer" style="height:100px;" id="lastKnownWell-spacer8"></div>
  <div id="lastKnownWell-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">-->
   <!-- <p style="color:#000000;font-size:12px;">
      Contact the Acute Stroke Physician or RCCR or Critical Care (this will be based on the patient location and the process in place to support the location - see access to Acute Stroke Services MAP)
    </p>-->
  <!--</div>-->

<!--</ion-row>
</ion-grid>-->
</ion-content>
